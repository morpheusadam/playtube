<script>
$(function() {
	$(".accordion-item").click(function() {
		// Toggle the item
		$(this).toggleClass("is-active").find(".accordion-panel").slideToggle("ease-out");
	});
});

	jQuery(document).ready(function($) {

		var form = $('form.add-faqs');
		form.ajaxForm({
		    url: '{{LINK aj/ap/add_faqs}}',
		    type:"POST",
		    dataType:"json",
		    beforeSubmit: function(arr,form) {
		      	form.find('button').attr('disabled', 'true');
		    },
		    success: function(data) {
		      if (data.status == 200) {
            $('.faqs-alert').html('<div class="alert alert-success">FAQ added successfully!</div>');
            setTimeout(function () {
                $('.active').trigger('click');
            }, 1500)
		      } else {
            $('.faqs-alert').html('<div class="alert alert-danger">Please check your details.</div>');
          }
		      form.find('button').removeAttr('disabled');
		    }
		});
	});

	function deleteFaq(id){
		if (!id) {
			return false;
		}

		$.ajax({
			url: '{{LINK aj/ap/delete-faqs}}',
			type: 'POST',
			dataType: 'json',
			data: {id:id},
		}).done(function(data) {
			if (data.status == 200) {
				$("#faqs-"+id).slideUp('fast',function(){
					$(this).remove();
				})
			}
		});
	}

</script>
