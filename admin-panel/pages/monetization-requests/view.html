<div class="request-content">
	<div class="head">
		<div class="text-center">
			<img src="{{USER_AVATAR}}" alt="Picture" width="80px" height="80px" class="img-circle">
		</div>
		<div>
			<h4>{{USERNAME}}</h4>
			<p>
				<time>{{DATE}}</time>
			</p>
		</div>
	</div>
	<div class="body">
		<h3>Message From: <strong>{{USERNAME}}</strong></h3>
		<article>
			{{TEXT}}
		</article>
	</div>
	<div class="identity">
		<h4>Identification:</h4>
		<img src="{{IMG}}" alt="Picture">
	</div>
	<div class="identity">
		<h4>Personal Image:</h4>
		<img src="{{IMG_ID}}" alt="Picture">
	</div>
</div>
