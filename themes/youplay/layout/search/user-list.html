<div class="col-lg-4 col-md-6 col-sm-12 channels_list">
	<div class="content user-wrapper vid_pop_channls" data-id="{{ID}}">
		<div class="video-thumb">
			<a href="{{USER url}}">
				<img src="{{USER avatar}}" alt="{{USER name}}" data-load="?link1=timeline&id={{USER username}}">
			</a>
		</div>
		<div class="video-title padding_popular">
			<a href="{{USER url}}" data-load="?link1=timeline&id={{USER username}}"><h4>{{USER name}}</h4></a>
		</div>
	</div>
</div>
