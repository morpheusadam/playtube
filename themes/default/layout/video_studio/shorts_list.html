<div class="col-md-4 col-sm-6">
	<div class="video-latest-list video-wrapper" data-id="{{ID}}" id="video-{{ID}}">
		<div class="video-thumb">
			<div class="dddown-menu">
          <div class="dropdown">
              <span class="dropdown-toggle pointer" data-toggle="dropdown" aria-expanded="false">
                <i class="fa fa-caret-down"></i>
              </span>
              <ul class="dropdown-menu dropdown-menu-right ani-acc-menu custom_menu_login_usss">
                <li>
                   <a href="{{LINK edit-video/{{ID}}}}" data-load="?link1=edit-video&id=category&id={{ID}}">{{LANG edit_video}}</a>
				</li>
				<li>
					<a href="javascript:void(0);" onclick="PT_DeleteVideo({{ID}}, 'manage-page')">{{LANG delete_videos}}</a>
				</li>
				<li>
					<a href="{{LINK view_analytics/{{V_ID}}}}&type=today" data-load="?link1=view_analytics&id={{V_ID}}&type=today">{{LANG view_analytics}}</a> 
                </li>
              </ul>
          </div>
        </div>
			<a href="{{URL}}" data-load="?link1=shorts&id={{VIDEO_ID_}}">
				<img src="{{THUMBNAIL}}" alt="{{TITLE}}">
				<div class="play_hover_btn">
					<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-play-circle"><circle cx="12" cy="12" r="10"></circle><polygon points="10 8 16 12 10 16 10 8"></polygon></svg>
				</div>
			</a>
			<div class="video-duration">{{TIME}}</div>
		</div>
		<div class="video-title">
			<a href="{{URL}}" data-load="?link1=shorts&id={{VIDEO_ID_}}"><h4 title="{{TITLE}}">{{TITLE}}</h4></a>
		</div>
		<div class="video-info">
			<div>
				<!-- <p>{{DESC}}</p> -->
				<span>{{VIEWS}} {{LANG views}}</span> <span class="bold">·</span> <span>{{LIKES}} {{LANG likes}}</span> <span class="bold">·</span> <span>{{DISLIKES}} {{LANG dislikes}}</span> <span class="bold">·</span> <span>{{COMMENTS}} {{LANG comments}}</span>
			</div>
		</div>
	</div>
</div>
